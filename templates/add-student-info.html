{% extends "layout.html" %}
{% block core %}

<section class="section">
    <form action="/submit" method="POST" class="columns">
        <div class="column is-4">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="box has-text-primary">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="field">
                <p class="control">
                    <input class="input" type="text" name="name" id="name" placeholder="Full name of the student" autofocus required/>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input class="input" type="text" name="std" placeholder="Current Standard"/>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input class="input" type="text" name="pastpaper" placeholder="Assignment/Worksheet/ECQ/Workbook/Past Paper"/>
                </p>
            </div>
            <div class="field">
                <p class="control has-text-centered">
                    <a class="button is-info" onclick="showInterface()">Proceed</a>
                </p>
            </div>
        </div>

        <div class="column is-8">
            <div id="feedback-form" style="display: none">
                <table class="table box is-striped is-narrow is-fullwidth" style="overflow: scroll">
                    <thead>
                        <th></th>
                        <th>Assignment 1</th>
                        <th>Assignment 2</th>
                        <th>Final Assignment</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>AO1</td>
                            <td>
                                <input class="input" min="0" max="100" type="number" name="ao1-a1" required>
                            </td>
                            <td>
                                <input class="input" min="0" max="100" type="number" name="ao1-a2" required>
                            </td>
                            <td>
                                <input class="input" min="0" max="100" type="number" name="ao1-a3" required>
                            </td>
                        </tr>
                        <tr>
                            <td>AO2</td>
                            <td>
                                <input class="input" min="0" max="100" type="number" name="ao2-a1">
                            </td>
                            <td>
                                <input class="input" min="0" max="100" type="number" name="ao2-a2">
                            </td>
                            <td>
                                <input class="input" min="0" max="100" type="number" name="ao2-a3">
                            </td>
                        </tr>
                        <tr>
                            <td>AO3</td>
                            <td>
                                <input class="input" min="0" max="100" type="number" name="ao3-a1">
                            </td>
                            <td>
                                <input class="input" min="0" max="100" type="number" name="ao3-a2">
                            </td>
                            <td>
                                <input class="input" min="0" max="100" type="number" name="ao3-a3">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="field">
                    <p class="control has-text-centered">
                        <button type="submit" class="button is-success">Submit Feedback</button>
                    </p>
                </div>
            </div>
        </div>
    </form>
</section>
<script>

var d = document;

var showInterface = function () {
    var mainForm = d.getElementById("feedback-form");
    var nameField = d.getElementById("name");
    if (nameField.value != "")
        mainForm.style.display = 'block';
}

</script>

{% endblock %}
