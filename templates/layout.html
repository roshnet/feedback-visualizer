<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bulma.css">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Quick Feedbacks</title>
    {% endif %}

</head>
<body>

<section class="hero is-dark is-small is-bold">
    <div class="hero-body has-text-left">
        <h1 class="title is-4 is-spaced">
           Quick Feedbacks
        </h1>
    </div>
</section>

<nav class="navbar is-dark">
	<div class="container">
		<div class="navbar-brand">
			<span class="navbar-burger burger" data-target="navMenu">
				<span></span>
				<span></span>
				<span></span>
			</span>
		</div>
		<div id="navMenu" class="navbar-menu">
			<div class="navbar-end">
				<a href="" class="navbar-item is-active">Sign Up</a>
				<a href="" class="navbar-item">Login</a>
				<a href="#" class="navbar-item">Articles</a>
			</div>
		</div>
	</div>
</nav>


<!-- Create some vertical space -->
<section class="section"></section>

{% block home %}{% endblock %}
{% block core %}{% endblock %}
{% block error %}{% endblock %}

</body>
</html>
<script type="text/javascript">
    (function() {
      var burger = document.querySelector('.burger');
      var nav = document.querySelector('#' + burger.dataset.target);
      burger.addEventListener('click', function(){
        burger.classList.toggle('is-active');
        nav.classList.toggle('is-active');
      });
    })();
</script>
