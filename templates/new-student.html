{% extends "layout.html" %}

{% block new_student %}

<section class="section">
    <div class="container">
        <h1 class="subtitle is-2 has-text-centered">
            Register Student
        </h1>

        <form action="/new" method="POST" class="columns">
            <div class="column is-4">
                <h2 class="subtitle">Please enter the full name of the student</h2>
            </div>
            <div class="column is-4">
                <div class="field">
                    <p class="control">
                        <input type="text" name="newname" class="input" placeholder="Full name" required>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-text-centered">
                        <button type="submit" class="button is-info">Add Student</button>
                    </p>
                </div>
            </div>
        </form>
        {% if status %}
        <div>
            {% if status == "1" %}
                <p class="subtitle has-text-centered is-4 has-text-info">Student added successfully</p>
            {% else %}
                <p class="subtitle has-text-centered is-4 has-text-danger">Name already registered</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</section>

{% endblock %}
